<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Voting for the next United States' President</title>

        <!-- Components -->
        <link
        href="/Components/CSS/index.css" rel="styleSheet"/>

        <!-- Other Links -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar">
            <img src="https://lh3.googleusercontent.com/proxy/tdqqUAFXWwMlc_zXXLXP_jSlhOXqkd0LLxo9Bg53PP9Od-AXCgzyU_g-123pse8GSj0hWQ9JdfY3tCuvL3MXaD0tqOzJyNM" width="50" height="30" class="d-inline-block align-top" alt="American Flag">
            <h1>Vote.now</h1>
        </nav>

        <div id="vote">
            <form>
                <h1>Make your Vote!</h1>
                <input type="radio" id="nixon" name="canidate" value="winner">
                <label for="nixon">Richard Nixon</label>

                <br>

                <input type="radio" id="wallace" name="canidate" value="loser">
                <label for="wallace">George Wallace</label>

                <br>

                <input type="submit" value="Submit">
            </form>
        </div>

    </body>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="/Components/Script/index.js"></script>
</html>
